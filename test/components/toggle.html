<div ng-controller="MyCtrl">

  <ion-header-bar class="bar-positive">
    <h1 class="title">Toggles</h1>
  </ion-header-bar>

  <ion-content>

    <div class="list" ng-repeat = "i in count track by $index" >
      <div class="item item-divider">Settings</div>

      <ion-toggle ng-repeat="item in settingsList"
                    ng-model="item.checked" 
                    ng-checked="item.checked">{{ item.text }}</ion-toggle>

      <div class="item">
        <pre ng-bind="settingsList | json"></pre>
      </div>

      <div class="item item-divider">Notifications</div>

      <ion-toggle ng-model="pushNotification.checked"
                    ng-change="pushNotificationChange()">Push Notifications</ion-toggle>

      <div class="item">
        <pre ng-bind="pushNotification | json"></pre>
      </div>

      <ion-toggle toggle-class="toggle-assertive"
                    ng-model="emailNotification"
                    ng-true-value="'Subscribed'"
                    ng-false-value="'Unubscribed'">Newsletter</ion-toggle>

      <div class="item">
        <pre ng-bind="emailNotification | json"></pre>
      </div>

    </div>

  </ion-content>

</div>
<script type="text/javascript">
  angular
    .module('ionicApp', ['ionic'])
    .controller('MyCtrl', function($scope) {
      $scope.count = new Array(10);
      $scope.settingsList = [{
        text: "Wireless",
        checked: true
      }, {
        text: "GPS",
        checked: false
      }, {
        text: "Bluetooth",
        checked: false
      }];

      $scope.pushNotificationChange = function() {
        console.log('Push Notification Change', $scope.pushNotification.checked);
      };

      $scope.pushNotification = {
        checked: true
      };
      $scope.emailNotification = 'Subscribed';

    });
</script>
