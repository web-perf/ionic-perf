<div ng-controller="MyCtrl">
	<ion-header-bar class="bar-positive">
		<h1 class="title">Range</h1>
	</ion-header-bar>
	<ion-content>
		<div class="range"> <i class="icon ion-volume-low"></i>
			<input type="range" name="volume"> <i class="icon ion-volume-high"></i>
		</div>

		<div ng-repeat = "i in count track by $index" class="list" style="margin-top: 30px">
			<div class="item item-divider">Ranges In A List</div>
			<div class="item range range-positive">
				<i class="icon ion-ios7-sunny-outline"></i>
				<input type="range" name="volume" min="0" max="100" value="12">
				<i class="icon ion-ios7-sunny"></i>
			</div>
			<div class="item range range-calm">
				<i class="icon ion-ios7-lightbulb-outline"></i>
				<input type="range" name="volume" min="0" max="100" value="25">
				<i class="icon ion-ios7-lightbulb"></i>
			</div>
			<div class="item range range-balanced">
				<i class="icon ion-ios7-bolt-outline"></i>
				<input type="range" name="volume" min="0" max="100" value="38">
				<i class="icon ion-ios7-bolt"></i>
			</div>
			<div class="item range range-energized">
				<i class="icon ion-ios7-moon-outline"></i>
				<input type="range" name="volume" min="0" max="100" value="50">
				<i class="icon ion-ios7-moon"></i>
			</div>
			<div class="item range range-assertive">
				<i class="icon ion-ios7-partlysunny-outline"></i>
				<input type="range" name="volume" min="0" max="100" value="63">
				<i class="icon ion-ios7-partlysunny"></i>
			</div>
			<div class="item range range-royal">
				<i class="icon ion-ios7-rainy-outline"></i>
				<input type="range" name="volume" min="0" max="100" value="75">
				<i class="icon ion-ios7-rainy"></i>
			</div>
			<div class="item range range-dark">
				<i class="icon ion-ios7-lightbulb-outline"></i>
				<input type="range" name="volume" min="0" max="100" value="88">
				<i class="icon ion-ios7-lightbulb"></i>
			</div>
		</div>
	</ion-content>
</div>
<script type="text/javascript">
  angular
    .module('ionicApp', ['ionic'])
    .controller('MyCtrl', function($scope) {
      $scope.count = new Array(50);
    });
</script>
